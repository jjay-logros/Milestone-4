<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {background-image: url("http://publiclibrariesonline.org/wp-content/uploads/2013/11/BPL_JohnAdamsQuarto_CollexDistinction-700x276.jpg"); font-family: Arial, Helvetica, sans-serif; }


/* Full-width input fields */
input[type=text], input[type=password] {
  width: 80%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  
  background-color: #fefefe;
  margin-left:50px;
  
}

/* Set a style for all buttons */
button {
  background-color: #083301;
  color: white;
  font-weight: bold;
  font-size: 20px;
  padding: 10px 2px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 20%;
  text-align: center;
 }

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancel_button {
  padding: 10px 2px;
  background-color: #c10000;
  
}

/* Extra styles for the logout button */
.logout_button {
  padding: 10px 2px;
  background-color: #000;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px -10 12px -10;
  margin-bottom: -300; 
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 5px;
  
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.bkground {
  display: all; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  padding-top: 60px;
 
}

/* Modal Content/Box */
.bkground-content {
  background-color: #CCCC99;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 5px solid #333;
  width: 50%; /* Could be more or less, depending on screen size */
  opacity: 0.92;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

.cancel_button {
     width: 20%;
  }
  
</style>
</head>
<body>

<h1 style="font-weight: bold; text-align: center; font-size:40px"><mark>WELCOME STUDENT!</mark></h1>

  <form class="bkground-content animate" action="/action_page.php">
    <div class="imgcontainer">
      
      <img src="http://www.clker.com/cliparts/8/0/1/5/15171642691761169726free-college-graduation-clipart.med.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label><br>
      <input type="text" placeholder="Enter Username" name="uname" required><br>

      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" name="psw" required><br>
        
      <button type="submit">Login</button>
      <label><br>
        <input type="checkbox" checked="checked" name="remember">Remember me
      </label>
    </div>

     <div class="container" style="background-color:#ffca64">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancel_button"; style="font-weight: bold;">Cancel</button><br>
      
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="logout_button"; style="font-weight: bold;">Sign Out</button>
      
      <span class="psw"; style="font-weight: bold"><a href="#">Forgot password?</a></span>
    </div>
  </form>
</div>

</body>
</html>
